    <div class="titlebk">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        function searchNYT(event) {
            event.preventDefault();
            let searchTerm = document.getElementById("searchTerm").value

            nytUrl = `https://api.nytimes.com/svc/search/v2/articlesearch.json?q=${searchTerm}&sort=newest&api-key=72ff07c4d1df4029a933df5e2ae7fedd`
            $.getJSON(nytUrl, function (data) {

                var myLi = ''
                var articles = data.response.docs;

                for (var i = 0; i < articles.length; i++) {
                    myLi += `<li><a href ="${articles[i].web_url}"><span class="headTitle"> ${articles[i].headline.main}</span><br><span class="snippet">${articles[i].snippet}</span></a></li>`;
                }
                document.getElementById("headlines").innerHTML = myLi;

                console.log(data)
            })
            // return "<li>" + headline.myLi + "</li>"

            // console.log(data.response.docs[0].headline.main);

            //CODE GOES HERE
            //  document.getElementById("headlines").innerHTML = "<li>I like cheese</li>";;
        }
        // document.getElementById("headlines").innerHTML = "<li> myLi </li>";;

            $('.parallax').parallax();
        });
    </script>
